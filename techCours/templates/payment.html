{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static '/static/css/payment.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payment</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <p class="mb-0 fw-bold h4">Payment</p>
                </div>
            </div>
            <div class="col-12">
                <div class="card p-3">
                    <div class="card-body border p-0">
                        <p> <a class="btn btn-primary p-2 w-100 h-100 d-flex align-items-center justify-content-between" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="true" aria-controls="collapseExample"> <span class="fw-bold">Credit Card</span> <span class=""> <span class="fab fa-cc-amex"></span> <span class="fab fa-cc-mastercard"></span> <span class="fab fa-cc-discover"></span> </span> </a> </p>
                        <div class="collapse show p-3 pt-0" id="collapseExample">
                            <div class="row">
                                <div class="col-lg-5 mb-lg-0 mb-3">
                                    <p class="h4 mb-0">Information</p>
                                    <p class="mb-0"><span class="fw-bold">Product:</span><span class="c-green">{{course.name}}</span> </p>
                                    <p class="mb-0"> <span class="fw-bold">Price:</span> <span class="c-green">${{course.price}}</span> </p>
                                    <p class="mb-0"></p> <!-- Any more info that we can add-->
                                </div>
                                <div class="col-lg-7">
                                    <form action="" class="form" method="POST">
                                        {% csrf_token %} 
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form__div"> <input type="text" class="form-control" pattern="[0-9]{16}" placeholder=" " required> <label for="" class="form__label">Card Number</label> </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form__div"> <input type="text" class="form-control" placeholder="[0-9]{2}:[0-9]{2}" required> <label for="" class="form__label">MM : yy</label> </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form__div"> <input type="password" class="form-control"pattern="" placeholder="[0-9]{2:}" required> <label for="" class="form__label">cvv code</label> </div>
                                            </div>
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-primary w-100">Pay</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="btn btn-primary payment"> Back to the Course </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
