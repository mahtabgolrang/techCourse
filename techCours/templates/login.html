{% extends 'basehtml.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static '/css/loginstyle.css' %}">
{% endblock %}

{% block title %}
	login
{% endblock %}

{%block body%}
 <div class="main">
	<!-- Sign up form -->
	<section class="sign-in">
		<div class="container">
			<div class="signin-content">
				<div class="signin-image">
					<figure><img src="{% static '/image/signin-image.jpg' %}" alt="sing up image"></figure>
					<a href="{% url 'register' %}" class="signup-image-link" role="button" style="text-decoration: none;">Create an account</a>
				</div>
				<div class="signin-form">
					<h2 class="form-title">Login</h2>
					<form method="POST" class="register-form" id="login-form">
						{% csrf_token %}
						<div class="form-group">
							<label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
							<input type="text" name="your_name" id="your_name" placeholder="Your Name"/>
						</div>
						<div class="form-group">
							<label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
							<input type="password" name="your_pass" id="your_pass" placeholder="Password"/>
						</div>
						<div class="form-group form-button">
							<input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				{% if messages %}
		        {% for message in messages %}
					<p id="errorClass">{{message}}</p>
		        {% endfor %}
	        {% endif %}
			</div>
		</div>
	</section>
 </div>	
{% endblock %}
