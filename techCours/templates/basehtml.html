{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block style %}

    {% endblock %}
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static '/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static '/css/bootstrap/bootstrap-grid.css' %}">
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="{% static '/css/bootstrap/bootstrap.min.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block body %}

    {% endblock %}
    
</body>

    
    {% block js %}

    {% endblock %}
    <script type="text/javascript" src="{% static '/js/jquery-3.6.0.min.js'}"></script>
    <script type="text/javascript" src="{% static '/js/bootstrap.bundle.js'}"></script>
</html>
